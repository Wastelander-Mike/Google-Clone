<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="google-style.css" />
    <title>Google</title>
  </head>
  <body>
    <div id="centeredContent">
      <div id="logoimage">
        <a href="https://www.google.com/">
          <img src="googlelogo.png" alt="Google" />
        </a>
      </div>
      <br />
      <input type="text" class="searchBox" />
      <br>
      <span id=buttonspan>
        <input type="button" value="Google Search" class="searchbutton">
        <p>&nbsp;&nbsp;&nbsp;</p>
        <input type="button" value="I'm Feeling Lucky" class="searchbutton">
      </span>
    </div>

    <div id="footer">
      <div class="footerleftlinks">
        <a href="https://www.google.com/" class="footerlink">Advertising</a>
      </div>
      <div class="footerleftlinks">
        <a href="https://www.google.com/" class="footerlink">Business</a>
      </div>
      <div class="footerleftlinks">
        <a href="https://www.google.com/" class="footerlink">How Search Works</a>
      </div>

      <div class="footerrightcontainer">
        <div class="footerrightlinks">
          <a href="https://www.google.com/" class="footerlink">Privacy</a>
        </div>
        <div class="footerrightlinks">
          <a href="https://www.google.com/" class="footerlink">Terms</a>
        </div>
        <div class="footerrightlinks">
          <a href="https://www.google.com/" class="footerlink">Settings</a>
        </div>
      </div>
      
    </div>
  </body>
</html>
